<div id="divFeedbackForm" class="container-fluid details-dialog">
  <div class="row details-header">
    <div class="col-sm-10 col-xs-10">
      <span class="contentTitle">Report work request: {{feedbackRequest.type}}</span>
    </div>
    <div class="col-sm-2 col-xs-2">
      <button (click)="dialog.close()" class="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
  <hr>
  <div class="row details-content">
    <div class="col-sm-12">
      <form>
        <div class="row form-group">
          <div class= "col-sm-2">
            <label class="text">REQUESTED FOR:</label>
          </div>
          <div class= "col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <label class="form-control" name="user">{{feedbackRequest.user}}</label>
            </div>
          </div>
          <div class= "col-sm-1">
            <label class="text">TYPE:</label>
          </div>
          <div class= "col-sm-3">
            <select class="form-control" name="type" [(ngModel)]="feedbackRequest.type">
              <option value="Feedback">Feedback</option>
              <option value="Issue">Issue</option>
              <option value="Question">Question</option>
            </select>
          </div>
        </div>
        <div class="row form-group">
          <div class= "col-sm-2">
            <label class="text">SHORT DESCRIPTION:</label>
          </div>
          <div class= "col-sm-10">
            <input class="form-control" name="shortdescription" [(ngModel)]="feedbackRequest.shortDescription">
          </div>
        </div>
        <div class="row form-group">
          <div class= "col-sm-2">
            <label class="text">DESCRIPTION:</label>
          </div>
          <div class= "col-sm-10">
            <textarea class="form-control" rows="8" placeholder="Describe your issue or share your ideas" name="description" [(ngModel)]="feedbackRequest.description" required></textarea>
          </div>
        </div>
        <div class="row form-group">
          <div class= "col-sm-2">
            <label class="text">PRIORITY:</label>
          </div>
          <div class= "row col-sm-10">
            <div>
              <input type="radio" name="priorityRadio" value="Low" [(ngModel)]="feedbackRequest.priority">
              <span>
                <strong>Low</strong> business impact/urgency
              </span>
            </div>
            <div>
            <input type="radio" name="priorityRadio" value="Medium" [(ngModel)]="feedbackRequest.priority">
            <span>
                <strong>Medium</strong> business impact/urgency
            </span>
          </div>
            <div>
              <input type="radio" name="priorityRadio" value="High" [(ngModel)]="feedbackRequest.priority">
              <span>
                <strong>High</strong> business impact/urgency
              </span>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class= "col-md-offset-5 col-md-7">
            <button type="submit" class="btn btn-primary" (click)="submitRequest()" [disabled]="isFormEmpty()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
