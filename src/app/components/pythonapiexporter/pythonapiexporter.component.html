<div _ngcontent-c6
  class="q-control-size"
  ng-reflect-ng-class="q-control-size" id="pythonApiExporter">
  <div *ngIf="aimpactQuery != null">
    <table>
      <tr>
        <td style="width: 42px; vertical-align: top; horiz-align: center">
          <div class="dropdown" dropdown [isDisabled]="!aimpactQuery.isValid()">
            <button class="btn btn-menu dropdown-toggle" dropdownToggle title="Export to Python">
              <input type="image" height="24" width="24" src="assets/images/python.png"/>
              <span class="caret"></span>
            </button>
            <div class="dropdown-menu" *dropdownMenu style="width: 250px">
              <a href="https://github.intel.com/STO-PAC/aim-pact-api/releases" target="_blank"
                 style="float: top; align-content: center; margin-left: 15px; width: available">AIM-PACT Python API - Releases</a>
              <span style="float: top; align-content: center; margin-left: 45px; width: available">Export query to Python</span>
              <div style="float: bottom; margin: 10px; align-content: right">
                <button class="btn btn-default" style="float: right; margin-left: 10px" type="button" ngxClipboard
                        [cbContent]="toPythonQuery()" title="Copy query expression to Clipboard">
                  <svg aria-hidden="true" class="octicon octicon-clippy" height="14" version="1.1" viewBox="0 0 14 16"
                       width="16">
                    <path fill-rule="evenodd"
                          d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"/>
                  </svg>
                </button>

                <button class="btn btn-default" style="float: right; margin-left: 5px" type="button" ngxClipboard
                        [cbContent]="getPythonScript()"
                        title="Copy script to Clipboard">
                  <img src="assets/images/copy_clipboard_extra.png" title="Copy script to Clipboard"/>
                </button>
                <button class="btn btn-default" style="float: right" type="button" (click)="downloadPythonScript()"
                        title="Download script as File">
                  <img src="assets/images/file_download.png" title="Download script as File"/>
                </button>


              </div>
            </div>
          </div>
        </td>
        <td style="width: 100%">
          <div id="searchBoxAlert" class="searchQueryField pythonQuery" [innerHTML]="aimpactQuery.toVisuableString(availableFields)">
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
